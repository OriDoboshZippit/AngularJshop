<app-navbar></app-navbar>

<div class="row" style="width: 80%; margin: auto; box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-radius: 1rem; border: transparent" >
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted"></div>
                </div>
            </div>
            <div class="row border-top border-bottom">
                <div class="row main align-items-center" *ngFor= "let product of products">
                    <div class="col-2"><img class="img-fluid" src={{product.img}}></div>
                    <div class="col">
                        <div class="row text-muted">item#:{{product.id}}</div>
                        <div class="row">{{product.name}}</div>
                    </div>
                    <div class="col">{{product.price}} ₪</div>
                </div>
            </div>
            <div class="back-to-shop"><a class = "hoover" routerLink="/products">Back to shop</a><span class="text-muted"></span></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">{{products.length}}</div>
                <div class="col text-right"> {{sum}}  ₪</div>
            </div>
            <form>
                <p>SHIPPING</p> <select>
                    <option class="text-muted">Standard-Delivery- 50.00  ₪</option>
                </select>
                <p>GIVE CODE</p> <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE <br>with discount</div>
                <div class="col text-right">{{sum+50}} ₪</div>
            </div> <button class="btn">CHECKOUT<a href = "https://www.paypal.com/us/webapps/mpp/paypal-checkout"></a></button>
        </div>   
    </div>


<app-footer></app-footer>
